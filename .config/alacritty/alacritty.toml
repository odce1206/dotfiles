import = [
	"~/.config/alacritty/themes/themes/kanagawa_dragon.toml"
]

[shell]
program = "/usr/bin/zsh"

[keyboard]
bindings = [
{key = "Return", mods = "Control|Shift", action = "SpawnNewInstance"}
]

[font]
size = 11.0

[font.bold]
family = "MesloLGM Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGM Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGM Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGM Nerd Font"
style = "Regular"

[window.dimensions]
columns = 115
lines = 30
